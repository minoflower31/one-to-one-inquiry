<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/header :: header"></head>
<body>
<nav th:replace="layout/body-header :: body-header"></nav>

<div class="container-fluid mt-3">
    <div class="card">
        <div class="card-body" th:each="post : ${postList.content}">
            <h4 class="card-title" th:text="${post.title}">타이틀</h4>
            <a href="/post/${post.id}" th:href="@{/post/{id}(id=${post.id})}" class="btn btn-secondary">상세 보기</a>
        </div>
        <ul class="pagination pagination-lg justify-content-between">
            <li class="page-item" th:disabled="${postList.first}"><a class="page-link"
                                                                     href="?page=${postList.number - 1}"
                                                                     th:href="@{/(page=${postList.number -1})}">이전</a>
            </li>
            <li class="page-item" th:disabled="${postList.last}"><a class="page-link"
                                                                    href="?page=${postList.number + 1}"
                                                                    th:href="@{/(page=${postList.number +1})}">다음</a>
            </li>
        </ul>
    </div>
</div>
<div th:replace="layout/footer :: footer"></div>
</body>
</html>
