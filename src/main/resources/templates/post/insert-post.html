<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/header :: header"></head>
<body>
<nav th:replace="layout/body-header :: body-header"></nav>

<div class="container mt-3">
    <form th:object="${post}">
        <div class="mb-3">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="content">Content:</label>
            <textarea class="form-control" rows="5" id="content" th:field="*{content}"></textarea>
        </div>
    </form>

    <button id="btn-insert-post" class="btn btn-secondary">포스트등록</button>
</div>

<div th:replace="layout/footer :: footer"></div>

<script>
    $(document).ready(function () {
        $("#content").summernote({
            height: 300
        });
    });
</script>

<script src="/js/post.js"></script>

</body>
</html>
