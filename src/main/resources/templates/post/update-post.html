<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/header :: header"></head>
<body>
<nav th:replace="layout/body-header :: body-header"></nav>

<div class="container mt-3">
    <form>
        <div class="mb-3">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" th:value="${post.title}">
        </div>
        <div class="mb-3">
            <label for="content">Content:</label>
            <textarea class="form-control" rows="5" id="content" th:utext="${post.content}"></textarea>
        </div>
    </form>

    <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
    <button id="btn-update-post" class="btn btn-secondary btn-warning"

            th:onclick="|postObject.updatePost(${post.id})|">포스트수정</button>
</div>

<script>
    $(document).ready(function () {
        $("#content").summernote({
            height: 300
        });
    });
</script>

<script src="/js/post.js"></script>

<div th:replace="layout/footer :: footer"></div>
</body>
</html>
